<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Compositor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .upload-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .upload-box {
            flex: 1;
            min-width: 250px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }
        
        .upload-box:hover {
            border-color: #764ba2;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .upload-box input {
            display: none;
        }
        
        .upload-box.has-image {
            border-color: #28a745;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(102, 126, 234, 0.1));
        }
        
        .background-selector {
            margin-bottom: 30px;
        }
        
        .background-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .bg-option {
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .bg-option:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }
        
        .bg-option.selected {
            border-color: #764ba2;
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.5);
        }
        
        .bg-sunset {
            background: linear-gradient(135deg, #ff6b6b, #ffa500, #ff69b4);
        }
        
        .bg-ocean {
            background: linear-gradient(135deg, #00c9ff, #92fe9d, #00b4db);
        }
        
        .bg-forest {
            background: linear-gradient(135deg, #134e5e, #71b280, #2d5a27);
        }
        
        .bg-mountain {
            background: linear-gradient(135deg, #8360c3, #2ebf91, #ffffff);
        }
        
        .bg-galaxy {
            background: linear-gradient(135deg, #000428, #004e92, #9b59b6);
        }
        
        .bg-cherry {
            background: linear-gradient(135deg, #ffecd2, #fcb69f, #ff8a80);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }
        
        input[type="range"] {
            width: 100px;
            accent-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #canvas {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .preview-section {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            border-radius: 15px;
        }
        
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .upload-section {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Photo Compositor âœ¨</h1>
        
        <div class="upload-section">
            <div class="upload-box" id="upload1" onclick="document.getElementById('file1').click()">
                <p>ðŸ“· Upload First Photo</p>
                <p style="font-size: 0.8em; color: #666;">Click to select image</p>
                <input type="file" id="file1" accept="image/*">
            </div>
            
            <div class="upload-box" id="upload2" onclick="document.getElementById('file2').click()">
                <p>ðŸ“· Upload Second Photo</p>
                <p style="font-size: 0.8em; color: #666;">Click to select image</p>
                <input type="file" id="file2" accept="image/*">
            </div>
        </div>
        
        <div class="background-selector">
            <h3>ðŸŒŸ Choose Beautiful Background</h3>
            <div class="background-options">
                <div class="bg-option bg-sunset" data-bg="sunset" title="Sunset Paradise"></div>
                <div class="bg-option bg-ocean" data-bg="ocean" title="Ocean Dreams"></div>
                <div class="bg-option bg-forest" data-bg="forest" title="Enchanted Forest"></div>
                <div class="bg-option bg-mountain" data-bg="mountain" title="Mountain Vista"></div>
                <div class="bg-option bg-galaxy" data-bg="galaxy" title="Cosmic Galaxy"></div>
                <div class="bg-option bg-cherry" data-bg="cherry" title="Cherry Blossom"></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Photo 1 Size</label>
                <input type="range" id="size1" min="50" max="300" value="150">
            </div>
            
            <div class="control-group">
                <label>Photo 2 Size</label>
                <input type="range" id="size2" min="50" max="300" value="150">
            </div>
            
            <div class="control-group">
                <label>Spacing</label>
                <input type="range" id="spacing" min="10" max="200" value="50">
            </div>
            
            <button onclick="generateComposite()" id="generateBtn" disabled>ðŸŽ¨ Create Masterpiece</button>
            <button onclick="downloadImage()" id="downloadBtn" style="display: none;">ðŸ’¾ Download Image</button>
        </div>
        
        <div class="preview-section">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    </div>
    
    <script>
        let image1 = null;
        let image2 = null;
        let selectedBg = 'sunset';
        
        // Background gradients
        const backgrounds = {
            sunset: ['#ff6b6b', '#ffa500', '#ff69b4'],
            ocean: ['#00c9ff', '#92fe9d', '#00b4db'],
            forest: ['#134e5e', '#71b280', '#2d5a27'],
            mountain: ['#8360c3', '#2ebf91', '#ffffff'],
            galaxy: ['#000428', '#004e92', '#9b59b6'],
            cherry: ['#ffecd2', '#fcb69f', '#ff8a80']
        };
        
        // File upload handlers
        document.getElementById('file1').addEventListener('change', function(e) {
            loadImage(e.target.files[0], 1);
        });
        
        document.getElementById('file2').addEventListener('change', function(e) {
            loadImage(e.target.files[0], 2);
        });
        
        // Background selection
        document.querySelectorAll('.bg-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.bg-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                selectedBg = this.dataset.bg;
                updatePreview();
            });
        });
        
        // Set default background
        document.querySelector('[data-bg="sunset"]').classList.add('selected');
        
        // Control listeners
        ['size1', 'size2', 'spacing'].forEach(id => {
            document.getElementById(id).addEventListener('input', updatePreview);
        });
        
        function loadImage(file, imageNum) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    if (imageNum === 1) {
                        image1 = img;
                        updateUploadBox('upload1', img);
                    } else {
                        image2 = img;
                        updateUploadBox('upload2', img);
                    }
                    checkReadyState();
                    updatePreview();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function updateUploadBox(boxId, img) {
            const box = document.getElementById(boxId);
            box.classList.add('has-image');
            box.innerHTML = `
                <p>âœ… Image Loaded</p>
                <img src="${img.src}" class="image-preview">
            `;
        }
        
        function checkReadyState() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = !(image1 && image2);
            if (!btn.disabled) {
                btn.textContent = 'ðŸŽ¨ Create Masterpiece';
            }
        }
        
        function createGradientBackground(ctx, width, height, colors) {
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            colors.forEach((color, index) => {
                gradient.addColorStop(index / (colors.length - 1), color);
            });
            return gradient;
        }
        
        function drawCircularImage(ctx, img, x, y, radius) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();
            
            // Calculate scaling to fill the circle
            const scale = Math.max(radius * 2 / img.width, radius * 2 / img.height);
            const scaledWidth = img.width * scale;
            const scaledHeight = img.height * scale;
            
            ctx.drawImage(img, 
                x - scaledWidth / 2, 
                y - scaledHeight / 2, 
                scaledWidth, 
                scaledHeight
            );
            
            ctx.restore();
            
            // Add border
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 4;
            ctx.stroke();
        }
        
        function generateComposite() {
            if (!image1 || !image2) return;
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            const bgGradient = createGradientBackground(ctx, canvas.width, canvas.height, backgrounds[selectedBg]);
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add some decorative elements
            drawDecorations(ctx, canvas.width, canvas.height);
            
            // Get control values
            const size1 = parseInt(document.getElementById('size1').value);
            const size2 = parseInt(document.getElementById('size2').value);
            const spacing = parseInt(document.getElementById('spacing').value);
            
            // Calculate positions
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const img1X = centerX - spacing;
            const img2X = centerX + spacing;
            
            // Draw images
            drawCircularImage(ctx, image1, img1X, centerY, size1);
            drawCircularImage(ctx, image2, img2X, centerY, size2);
            
            // Show download button
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }
        
        function drawDecorations(ctx, width, height) {
            // Add sparkle effects
            ctx.save();
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const size = Math.random() * 3 + 1;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.8 + 0.2})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }
        
        function updatePreview() {
            if (image1 && image2) {
                generateComposite();
            }
        }
        
        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'beautiful-composite.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Initialize with a beautiful gradient background
        window.onload = function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const bgGradient = createGradientBackground(ctx, canvas.width, canvas.height, backgrounds[selectedBg]);
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawDecorations(ctx, canvas.width, canvas.height);
            
            // Add welcome text
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = '24px "Segoe UI", Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Upload two photos to create your masterpiece!', canvas.width / 2, canvas.height / 2);
        };
    </script>
</body>
</html>
